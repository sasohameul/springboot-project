<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Test Page</title>
</head>
<body>
	<h3>알림 전송</h3>
    <input type="text" id="rcv_id"/>
    <button type="button" onclick="login()">로그인</button>
</body>
</html>
<script type="text/javaScript">
    function login() {
        const id = document.getElementById('rcv_id').value;

        const eventSource = new EventSource(`/test/subscribe/` + id);

        eventSource.addEventListener("sse", function (event) {
            //console.log(event.data);
            //const data = JSON.stringify(event.data);

            
            (async () => {
                // 브라우저 알림
                const showNotification = () => {
                    
                    const notification = new Notification('프로젝트 승인 안내', {
                        body: id + "님이 요청하신 프로젝트가 승인되었습니다."
                    });
                    
                    setTimeout(() => {
                        notification.close();
                    }, 10 * 1000);
                    
                    notification.addEventListener('click', () => {
                        window.open(`/test/subscribe/` + id, '_blank');
                    });
                }
                

                // 브라우저 알림 허용 권한
                let granted = false;

                if (Notification.permission === 'granted') {
                    granted = true;
                } else if (Notification.permission !== 'denied') {
                    let permission = await Notification.requestPermission();
                    granted = permission === 'granted';
                }

                // 알림 보여주기
                if (granted) {
                    showNotification();
                }
            })();
            
        })
    }
</script>
