
<html xmlns:th="http://www.thymeleaf.org">
	
	<th:block th:fragment="pageNation( npageVO )">
		
		<div class="paging">
				<a class="page_btn" th:href="@{customer_news(page=1, amount=${npageVO.amount}, searchType=${npageVO.cri.searchType}, searchKeyword=${npageVO.cri.searchKeyword})}"><<</a>
						<th:block th:if="${npageVO.prev}">
							
						<a class="page_btn" th:href="@{customer_news(page=${npageVO.page-1},
																	amount=${npageVO.amount},
																	searchType=${npageVO.cri.searchType}, searchKeyword=${npageVO.cri.searchKeyword})}"><</a>
							
						</th:block>
						
						<th:block th:each="page : ${npageVO.pageList}">
								<a class="page_num" 
								th:href="@{customer_news(page=${page}, amount=${npageVO.amount},searchType=${npageVO.cri.searchType}, searchKeyword=${npageVO.cri.searchKeyword})}">[[${page}]]</a>
						</th:block>
						
						<th:block th:if="${npageVO.next}">
							
								<a class="page_btn" th:href="@{customer_news(page=${npageVO.page+1},
																			 amount=${npageVO.amount},
																			 searchType=${npageVO.cri.searchType}, searchKeyword=${npageVO.cri.searchKeyword})}">></a>
							
						</th:block>
						
						<th:block>
							
								<a class="page_btn" th:href="@{customer_news(page=${npageVO.realEnd},
																			 amount=${npageVO.amount},
																			 searchType=${npageVO.cri.searchType}, searchKeyword=${npageVO.cri.searchKeyword})}">>></a>
							
						</th:block>
								

			</div>
		
		
	</th:block>
</html>
