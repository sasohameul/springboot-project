<!DOCTYPE html>

<th:block th:fragment="setContent(content)">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />

		<!-- Bootstrap icons-->

		<!-- Core theme CSS (includes Bootstrap)-->
		<link th:href=@{/css/layout_customer.css} rel="stylesheet" type="text/css" />

		<link rel="stylesheet" type="text/css" th:href=@{/css/detail.css} />
		<link rel="stylesheet" th:href=@{/css/main.css}>
		<link rel="stylesheet" type="text/css" th:href=@{/css/index.css} />
		<link rel="stylesheet" type="text/css" th:href=@{/css/jquery-ui.min.css} />

		<!-- Custom fonts for this template -->
		<link th:href=@{/vendor/fontawesome-free/css/all.min.css} rel="stylesheet" type="text/css">
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href=@{/css/sb-admin-2.min.css} rel="stylesheet" type="text/css">

		<!-- Custom styles for this page -->
		<link th:href=@{/vendor/datatables/dataTables.bootstrap4.min.css} rel="stylesheet" type="text/css">

		<!-- Bootstrap core JavaScript-->
		<script th:src=@{/vendor/jquery/jquery.min.js}></script>
		<script th:src=@{/vendor/bootstrap/js/bootstrap.bundle.min.js}></script>

		<!-- Custom scripts for all pages-->
		<!--<script src="js/sb-admin-2.min.js"></script>-->

		<!-- Page level plugins -->
		<script th:src=@{/vendor/datatables/jquery.dataTables.min.js}></script>
		<script th:src=@{/vendor/datatables/dataTables.bootstrap4.min.js}></script>

		<!-- Page level custom scripts -->
		<!-- <script src="js/demo/datatables-demo.js"></script>-->
		<script th:src=@{/js/jquery-1.12.1.min.js}></script>
		<script th:src=@{/js/jquery-ui.min.js}></script>
		<script th:src=@{/js/style.js}></script>

	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<img th:src=@{/img/logo2.png} style="width: 30px; height: 30px;">
			<a class="navbar-brand" th:href=@{/customer_main}>LOGO</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href=@{/customer_main}
							style="font-size: 18px;">Home</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"
							style="font-size: 18px;">작업 조회</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 18px;">작업 관리</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">일정 조회</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item" href="#!">프로젝트 신청</a></li>
							<li><a class="dropdown-item" href="#!">작업 신청</a></li>
						</ul>
					</li>

					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/question/customer_question}"
							style="font-size: 18px;">Q&A</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href=@{/news/customer_news}
							style="font-size: 18px;">새 소식</a></li>

				</ul>

				<!-- Topbar Navbar -->
				<ul class="navbar-nav ml-auto">
					<!-- Topbar -->
					<nav class="navbar navbar-expand navbar-light bg-white topbar static-top"
						style="border-radius: 20px;">
						<!-- Topbar Navbar -->
						<ul class="navbar-nav ml-auto">

							<th:block th:replace="~{/notification/notificationBasic :: notification}"></th:block>

							<div class="topbar-divider d-none d-sm-block"></div>

							<form class="d-flex">
								<li class="nav-item dropdown no-arrow">
									<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
										data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										<div style="text-align: center;">
											<img class="img-profile rounded-circle" th:src=@{/img/undraw_profile.svg}>
										</div>
										<div class="mr-2 d-none d-lg-inline text-gray-600 small">장윤정
											<br />(CUSTOMER)
										</div>
									</a>
									<!-- Dropdown - User Information -->
									<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
										aria-labelledby="userDropdown">
										<a class="dropdown-item" href="#">
											<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
											Profile
										</a>
										<a class="dropdown-item" href="#">
											<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
											내 문의
										</a>

										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#" data-toggle="modal"
											data-target="#logoutModal">
											<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
											Logout
										</a>
									</div>
								</li>

							</form>
						</ul>
					</nav>
				</ul>
			</div>

            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
               <div class="col mb-5">

               </div>

            </div>

         </div>

      </section>-->

		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
		</div>
	</footer>
