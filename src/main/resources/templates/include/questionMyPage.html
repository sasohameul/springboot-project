
<html xmlns:th="http://www.thymeleaf.org">
	
	<th:block th:fragment="pageNation( mpageVO )">
		
	<th:block th:if="${session.user_role != 'ROLE_CUSTOMER'}">	
		<div class="paging" style="margin-top:38px !important;">
	</th:block>		
	<th:block th:unless="${session.user_role != 'ROLE_CUSTOMER'}">	
		<div class="paging">
	</th:block>		
				<a class="page_btn" th:href="@{customer_myQuestion(page=1, amount=${mpageVO.amount}, searchType=${mpageVO.cri.searchType}, searchKeyword=${mpageVO.cri.searchKeyword})}"><<</a>
						<th:block th:if="${mpageVO.prev}">
							
						<a class="page_btn" th:href="@{customer_myQuestion(page=${mpageVO.page-1},
																	amount=${mpageVO.amount},
																	searchType=${mpageVO.cri.searchType}, searchKeyword=${mpageVO.cri.searchKeyword})}"><</a>
							
						</th:block>
						
						<th:block th:each="page : ${mpageVO.pageList}">
								<a class="page_num" 
								th:href="@{customer_myQuestion(page=${page}, amount=${mpageVO.amount},searchType=${mpageVO.cri.searchType}, searchKeyword=${mpageVO.cri.searchKeyword})}">[[${page}]]</a>
						</th:block>
						
						<th:block th:if="${mpageVO.next}">
							
								<a class="page_btn" th:href="@{customer_myQuestion(page=${mpageVO.page+1},
																			 amount=${mpageVO.amount},
																			 searchType=${pageVO.cri.searchType}, searchKeyword=${mpageVO.cri.searchKeyword})}">></a>
							
						</th:block>
						
						<th:block>
							
								<a class="page_btn" th:href="@{customer_myQuestion(page=${mpageVO.realEnd},
																			 amount=${mpageVO.amount},
																			 searchType=${mpageVO.cri.searchType}, searchKeyword=${mpageVO.cri.searchKeyword})}">>></a>
							
						</th:block>
								

			</div>
		
		
	</th:block>
</html>
