<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/css/customer_questionDetail.css}">

<th:block th:replace="~{./include/layout_customer :: setContent(~{:: .wrap})}">
	<!-- Section-->
	<div class="col-lg-12 subtop_wrap wrap">
		<div class="col-lg-8 subtop">
			<h1 class="page_header">Q & A
				<div class="sub_text">우리 서버에서 제공하는 다양한 소식을 전해드립니다.</div>
			</h1>
		</div>
	</div>
	<div class="col-lg-8 wrap detail_container">
		<div class="q_detail">
			<div class="q_detail_header">
				<header>
					<h2>[[${vo.post_title}]]</h2>
					<div class="q_info">
						<div class="q_info_d">
							<p style="margin-bottom: 0;">작성자 </p>
						</div>
						<div class="q_info_d">

							<p style="margin-bottom: 0;">[[${vo.user_id}]]</p>
						</div>

						<div class="q_info_d">
							<p style="margin-bottom: 0;"> | 작성일 </p>
						</div>

						<div class="q_info_d">
							<p style="margin-bottom: 0;">[[${#temporals.format(vo.post_regdate, 'YYYY-MM-dd')}]]</p>

						</div>

						<div class="q_info_d">
							<p style="margin-bottom: 0;"> | 조회수 </p>

						</div>
						<div class="q_info_d">

							<p style="margin-bottom: 0;">[[${vo.post_hits}]]</p>
						</div>
					</div>
				</header>
			</div>
		</div>

		<div class="q_body" style="min-height: 500px;">
			<div class="content">

				[[${vo.post_title}]]
			</div>

		</div>

		<form name="goto" action="" method="post">
			<div class="goto_list">
				<a th:href="@{customer_questionDetail}"><button class="goto_modify_btn">수정</button></a>
				<a th:href="@{customer_question}"><button class="goto_delete_btn">삭제</button></a>
				<a th:href="@{customer_question}"><button class="goto_list_btn">목록</button></a>
			</div>
		</form>
	</div>

</th:block>

<script th:inline="javascript">

	$('.goto_list_btn').click(function(e){
		
		e.preventDefault();
		document.goto.method = "get";
		document.goto.action = "customer_question"
		document.goto.submit();
		
		
	})



</script>


</html>
