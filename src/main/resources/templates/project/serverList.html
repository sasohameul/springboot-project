<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="/css/serverList.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<script src="/js/jquery-3.7.0.min.js"></script>

<th:block th:replace=" ~{/include/layout_customer :: setContent(~{ :: #container})}">

		<div id="container">
			<form method="post" action="serverRegistForm">
				<input type="text" hidden name="user_id" th:value="${session.user_id}" />


				<div class="contentAreaBox">
					<div class="contentArea">
						<div class="topArea">
							<span style="font-size: 20px;">서버 목록</span>
						</div>
						<div class="shortFormArea">
							<table>
								<thead>
									<tr>
										<td><span style="margin-bottom: 20px;">서버 종류</span></td>
										<td>서버 이름</td>
										<td>서버 제조사</td>
										<td></td>
										<td></td>
									</tr>
								</thead>
								<tbody>
									<tr th:each="vo : ${sList}">
										<form>
											<td>[[${vo.server_type}]]</td>
											<td>[[${vo.server_model}]]</td>
											<td>[[${vo.server_vender}]]</td>
											<td><a th:href="@{/project/modifyServer(server_id=${vo.server_id})}">수정</a></td>
											<td><a th:href="@{/project/deleteServer(server_id=${vo.server_id})}">삭제</a></td>
										</form>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
</form>
			</div>
</th:block>
